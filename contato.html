<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <h1><img src="logo.png" alt="logo da Barbearia Alura" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="contact-content">
      <form action="">
        <label for="name">Nome e Sobrenome:</label>
        <input type="text" id="name" class="input-default" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="input-default"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="tel">Telefone:</label>
        <input
          type="tel"
          id="tel"
          class="input-default"
          required
          placeholder="(XX) XXXXX-XXXX"
        />

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="message">Mensagem:</label>
          <textarea
            name=""
            id="message"
            cols="75"
            rows="10"
            class="input-default"
            required
          ></textarea>

          <label for="radio-email"
            ><input
              type="radio"
              name="contact"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contact"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contact"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido</legend>

          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label for="check-email"
          ><input
            type="checkbox"
            id="check-email"
            class="checkbox-email"
            checked
          />
          Gostaria de receber nossas novidades por email?</label
        >
        <input type="submit" value="Enviar Formulário" class="send-form" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda-Feira</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta-Feira</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta-Feira</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="logo-branco.png" alt="logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura 2021</p>
    </footer>
  </body>
</html>
